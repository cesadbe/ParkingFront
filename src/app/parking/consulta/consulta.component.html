<div class="text-center">
  <h3>Vehiculos parqueados</h3>
  <br>
</div>
<div class="table-responsive w-100">
  <table mat-table [dataSource]="vehiculos" matSort class="w-100">

    <!-- Columna Numero -->
    <ng-container matColumnDef="NO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> - </td>
    </ng-container>

    <!-- Columna Ticket -->
    <ng-container matColumnDef="ticket">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket </th>
      <td mat-cell *matCellDef="let element"> {{element.ticket}} </td>
    </ng-container>

    <!-- Columna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>
    
    <!-- Columna Tipo Vehiculo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Veh√≠culo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Columna Numero -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
    </ng-container>      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
